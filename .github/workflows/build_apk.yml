name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          zip \
          unzip \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          automake

    - name: Install Buildozer and dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer cython virtualenv

    - name: Pre-create Android SDK licenses for Buildozer
      run: |
        # Create the license directory where Buildozer will look
        mkdir -p ~/.buildozer/android/platform/android-sdk/licenses
        
        # Accept all known Android SDK licenses
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > ~/.buildozer/android/platform/android-sdk/licenses/android-sdk-license
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> ~/.buildozer/android/platform/android-sdk/licenses/android-sdk-license
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" >> ~/.buildozer/android/platform/android-sdk/licenses/android-sdk-license
        echo "84831b9409646a918e30573bab4c9c91346d8abd" > ~/.buildozer/android/platform/android-sdk/licenses/android-sdk-preview-license
        echo "d975f751698a77b662f1254ddbeed3901e976f5a" > ~/.buildozer/android/platform/android-sdk/licenses/intel-android-extra-license
        
        echo "Licenses pre-created in ~/.buildozer/android/platform/android-sdk/licenses/"
        ls -la ~/.buildozer/android/platform/android-sdk/licenses/

    - name: Build APK with Buildozer
      run: |
        buildozer android debug
      env:
        ANDROID_HOME: ~/.buildozer/android/platform/android-sdk
        ANDROID_SDK_ROOT: ~/.buildozer/android/platform/android-sdk

    - name: List bin directory
      if: always()
      run: |
        echo "Contents of bin/ directory:"
        ls -la bin/ || echo "bin/ directory not found"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: AI-Content-Generator-APK
        path: bin/*.apk

    - name: Create Release (on tag push)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
