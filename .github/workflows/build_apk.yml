name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build APK using Buildozer Docker
      run: |
        # Fix permissions for the build directory
        sudo chown -R 1000:1000 .
        
        # Run buildozer as the 'user' inside the container
        docker run --rm -v "$PWD":/home/user/hostcwd kivy/buildozer:latest android debug
        
        # Fix permissions back so GitHub Actions can upload artifacts
        sudo chown -R $USER:$USER .

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: AI-Content-Generator-APK
        path: bin/*.apk

    - name: Create Release (on tag push)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
